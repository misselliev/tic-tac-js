<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="shortcut icon" href="css/favicon.ico" />
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css" />
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
  <title>Arcade World</title>
</head>

<body class="wall">
  <div id="main-container" class="ui container">
    <div id="header">
      <h2 class="ui pink center aligned icon header">
        <i class="circular gamepad icon"></i>
        Tic tac toe war!
      </h2>
    </div>
    <div class="ui grid">
      <div class="five wide column">
        <div class="display down">Your score : <span id="human_score">0</span></div>
        <div class="display" id="round_score">Good luck!</div>
      </div>
      <div class="six wide column">
        <div id="board"></div>
        <br>
      </div>
      <div class="five wide column">
        <div class="display down">Computer score : <span id="computer_score">0</span></div>
        <button class="ui pink massive button center align" id="reset_btn">Reset game</button>
      </div>
    </div>
    <div id="score"></div>
  </div>
  <script src="js/index.js"></script>
</body>

</html>
